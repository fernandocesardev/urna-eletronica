<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="legenda">
    <th mat-header-cell *matHeaderCellDef> Legenda </th>
    <td mat-cell *matCellDef="let element"> {{element.legenda}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nomeCompleto">
    <th mat-header-cell *matHeaderCellDef> Candidato </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeCompleto}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nomeVice">
    <th mat-header-cell *matHeaderCellDef> Vice </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeVice}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="idCandidato">
    <th mat-header-cell *matHeaderCellDef> Apagar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="apagarCandidato(element)">Apagar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

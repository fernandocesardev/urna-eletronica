<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content=""> 

    <title>Urna eletrônica</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href="css/urna.css" rel="stylesheet">
  </head>
  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">JUSTIÇA ELEITORAL</h5>
      <nav class="my-2 my-md-0 mr-md-3"> 
        <a class="p-2 text-dark" href="index.html">Votação</a>
        <a class="p-2 text-dark" href="ListarCandidatos.html">Resultado da eleição</a>
         <a class="p-2 text-dark" href="CadastrarCandidato.html">Cadastrar Candidato</a>
      </nav>
    </div>
 
    <div class="container">
      <div class="row">
        <div class="offset-lg-2 col-lg-8 col-sm-8 col-8 border rounded main-section">
          <h3 class="text-center text-inverse">Cadastrar Candidato</h3>
          <hr>
          <form class="container" id="needs-validation" novalidate>
            <div class="row">
              <div class="col-lg-6 col-sm-6 col-12">
                 <div class="form-group">
                  <label class="text-inverse" for="validationCustom01"> Nome do Candidato</label>
                  <input type="text" class="form-control" id="IdnomeCandidato"  placeholder="Nome do candidato" required>
                </div>
              </div>
              <div class="col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                  <label class="text-inverse" for="validationCustom02">Nome vice candidato </label>
                  <input type="text" class="form-control" id="IdnomeViceCandidato" placeholder="Nome do vice candidato" required>
                </div>  
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-12 col-12">
                <div class="form-group">
                  <label class="text-inverse" for="inputEmail4">Código candidato</label>
                  <input type="email" class="form-control" id="CodigoCandidato" placeholder="Código Candidato" required>
                  <div class="invalid-feedback">
                    Please provide a valid Email.
                  </div>
                </div>  
              </div>
              <div class="col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                  <label class="text-inverse" for="inputpassword">Legenda (Partido)</label>
                  <input type="text" class="form-control" id="inputLegenda" placeholder="Legenda (Partido)" required>
                  <div class="invalid-feedback">
                    Please provide a valid password.
                  </div>
                </div>  
              </div>
            </div>            
            <div class="row">
              <div class="col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                  <label class="custom-file">
                    <input type="file" id="file" class="form-control custom-file-input" required>
                    <span class="custom-file-control"></span>
                    <div class="invalid-feedback">
                      Please selected any File.
                    </div>
                  </label>
                </div>  
              </div> 
              <div class="container">
                <div class="row">
                  <div class="col text-center col-lg-89 col-sm-15 col-15">
                      <button class="btn btn-info"  id="btnSalvar" type="submit">Cadastrar</button>
                  </div>
                </div>
              </div> 
          </form>
        </div>
      </div>  
  </div>
     
         
   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/ServiceCadastrarCandidatos.js"></script>  
  </body>
</html>
